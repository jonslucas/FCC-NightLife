<div class="barCard">
  <i class="fa fa-star fa-2x fourStar" ng-show="ctrl.star"></i>
  <div class="btns">
    <div class="goingBtn btn btn-primary" ng-click="ctrl.checkIn()" ng-class="{removeBtn: ctrl.added}">
      {{ctrl.goingMsg}}
    </div>
  </div>

  <div class="barName">
    {{bar.name}}
  </div>
  <div class="rsvpAmt">{{ctrl.going}} going</div>

</div>
